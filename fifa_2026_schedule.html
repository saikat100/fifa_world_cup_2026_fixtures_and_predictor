// state
let showIST = false;
let currentRows = [...rows];
let sortState = {key:null, dir:1};

// helpers
function formatDate(r){
  return showIST ? (r.DateTimeIST || r.DateTimeEDT) : (r.DateTimeEDT || r.DateTimeIST);
}

function renderTable(data){
  const tbody = document.querySelector('#matches tbody');
  tbody.innerHTML = '';
  for(const r of data){
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td title="${r.Stage}">${r.Stage}</td>
      <td title="${formatDate(r)}">${formatDate(r)}</td>
      <td title="${r.Team1}">${r.Team1}</td>
      <td title="${r.Team2}">${r.Team2}</td>
      <td title="${r.MatchNo}">${r.MatchNo}</td>
      <td title="${r.Location}">${r.Location}</td>
      <td title="${r.DayIST}">${r.DayIST}</td>
      <td title="${r.Period}">${r.Period || ''}</td>
    `;
    tbody.appendChild(tr);
  }
}

function uniqueValues(key){
  return Array.from(new Set(rows.map(r => r[key]||'').filter(x=>x))).sort();
}

function applyFilters(){
  const q = document.getElementById('search').value.trim().toLowerCase();
  const stage = document.getElementById('filterStage').value;
  const loc = document.getElementById('filterLocation').value;
  let filtered = rows.filter(r=>{
    if(stage && r.Stage!==stage) return false;
    if(loc && r.Location!==loc) return false;
    if(q){
      const s = (r.Team1+' '+r.Team2+' '+r.Location+' '+r.Stage).toLowerCase();
      if(!s.includes(q)) return false;
    }
    return true;
  });
  // apply sort
  if(sortState.key){
    const k = sortState.key;
    filtered.sort((a,b)=>{
      const A = (k==='DateTime') ? (showIST ? a.DateTimeIST || a.DateTimeEDT : a.DateTimeEDT || a.DateTimeIST) : (a[k]||'');
      const B = (k==='DateTime') ? (showIST ? b.DateTimeIST || b.DateTimeEDT : b.DateTimeEDT || b.DateTimeIST) : (b[k]||'');
      const nA = Number(A); const nB = Number(B);
      if(!isNaN(nA) && !isNaN(nB)) return (nA-nB)*sortState.dir;
      return A.toString().localeCompare(B.toString())*sortState.dir;
    });
  }
  currentRows = filtered;
  renderTable(currentRows);
}

function setupFilters(){
  const fs = document.getElementById('filterStage');
  fs.innerHTML = '<option value="">All Stages</option>';
  for(const v of uniqueValues('Stage')) fs.innerHTML += `<option value="${v}">${v}</option>`;
  const fl = document.getElementById('filterLocation');
  fl.innerHTML = '<option value="">All Locations</option>';
  for(const v of uniqueValues('Location')) fl.innerHTML += `<option value="${v}">${v}</option>`;
}

document.getElementById('search').addEventListener('input', applyFilters);
document.getElementById('filterStage').addEventListener('change', applyFilters);
document.getElementById('filterLocation').addEventListener('change', applyFilters);
document.getElementById('tzToggle').addEventListener('click', ()=>{
  showIST = !showIST;
  document.getElementById('tzToggle').textContent = showIST ? 'Show EDT' : 'Show IST';
  applyFilters();
});
document.getElementById('reset').addEventListener('click', ()=>{
  document.getElementById('search').value='';
  document.getElementById('filterStage').value='';
  document.getElementById('filterLocation').value='';
  showIST=false;
  document.getElementById('tzToggle').textContent='Show IST';
  sortState={key:null,dir:1};
  document.querySelectorAll('th').forEach(th=>th.classList.remove('sort-asc','sort-desc'));
  applyFilters();
});

// sorting on header click
document.querySelectorAll('th').forEach(th=>{
  th.addEventListener('click', ()=>{
    const key = th.dataset.key;
    if(sortState.key===key) sortState.dir *= -1;
    else { sortState.key = key; sortState.dir = 1; }
    document.querySelectorAll('th').forEach(h=>h.classList.remove('sort-asc','sort-desc'));
    th.classList.add(sortState.dir===1 ? 'sort-asc' : 'sort-desc');
    applyFilters();
  });
});

// initial
setupFilters();
applyFilters();
